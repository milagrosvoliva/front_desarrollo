<!-- -->
<!--Contenedor principal: ocupa el alto total de la ventana (vh-100) y usa Flexbox (d-flex) para dividir la pantalla en dos mitades. -->
<div class="vh-100 d-flex position-relative">
  <!-- Lado izquierdo violeta -- Estética, le da fondo violeta con la clase bg-purple -->
  <div class="w-50 h-100 bg-purple"></div>

  <!-- Lado derecho gris claro con formulario -->
   <!--Otra mitad (derecha), con fondo claro (bg-light).
       Centra el formulario vertical y horizontalmente (align-items-center justify-content-center). 
       El formulario está dentro de una tarjeta con sombra (card shadow). -->
  <div class="w-50 d-flex align-items-center justify-content-center h-100 bg-light" style="z-index: 1;">
    <div class="card shadow p-4 form-card">
      <h3 class="text-center mb-4 text-secondary">Bienvenido</h3>
      <!--formGroup: conecta el formulario visual con el objeto loginForm en TypeScript.
          (ngSubmit): ejecuta onSubmit() cuando se envía el formulario. -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <!--Campo controlado por el formulario reactivo (formControlName="email").
              Muestra este mensaje si es inválido y fue tocado:-->
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Ingrese un email válido
          </div>
        </div>

        <div class="mb-3">
          <!--Campo de contraseña vinculado al "loginForm".
              Mensaje de error si está vacío y fue tocado-->
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            La contraseña es obligatoria
          </div>
        </div>
                                             <!--BOTONES -->
        <!--Botón para enviar el formulario, se desactiva si es inválido. -->                      
        <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="loginForm.invalid">Ingresar</button>
        <!--Botón para ir al registro.-->
        <button type="button" class="btn btn-secondary w-100 mb-3">Registrarse</button>
         <!-- Enlace de recuperacion -->
        <div class="text-center">
          <a href="#" class="small text-primary">¿Olvidó su contraseña?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Curva centrada, sobrepuesta -->
<div class="position-absolute top-0 start-50 translate-middle-x h-100" style="width: 200px; z-index: 2; transform: translateX(-50%) translateX(40px);">
    <svg class="w-100 h-100" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M 0 0 Q 100 50 0 100 L 100 100 L 100 0 Z" fill="#f8f9fa" />
    </svg>
  </div>
</div>
