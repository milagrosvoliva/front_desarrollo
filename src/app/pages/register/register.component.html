<div class="vh-100 d-flex position-relative">
  <!-- Parte izquierda con formulario -->
  <div class="w-50 d-flex align-items-center justify-content-center h-100 bg-light position-relative" style="z-index: 1;">
    <!-- Curva violeta pegada al borde derecho -->
    <div class="position-absolute top-0 end-0 h-100" style="width: 200px; z-index: 2;">
      <svg class="w-100 h-100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M 100 0 Q 30 50 100 100 L 0 100 L 0 0 Z" fill="#7b6cc9" />
      </svg>
    </div>

    <!-- Formulario -->
    <div class="card shadow p-4 form-card">
      <h3 class="text-center mb-4 text-secondary">Registrarse</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
          <label>Apellido</label>
          <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>

        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
        </div>

        <div class="mb-3">
          <label>Confirmar contraseña</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar contraseña">
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
    </div>
  </div>

  <!-- Parte derecha con color violeta e ícono -->
  <div class="w-50 h-100 bg-purple d-flex align-items-center justify-content-center">
    <i class="bi bi-person-fill display-1" style="color: #b89ef2;"></i>
  </div>
</div>
