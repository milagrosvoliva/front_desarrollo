<div class="container mt-4">
  <h2 class="text-purple mb-4 text-center">Restaurantes</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Una grilla responsiva que se adapta a tamaÃ±o de pantalla -->

    <div class="col" *ngFor="let r of restaurantes">
      <div class="card h-100 shadow-sm rounded-3">
        <!-- Tarjeta con sombra y esquinas redondeadas -->

        <img [src]="r.imageUrl" class="card-img-top" alt="Imagen del restaurante" style="height: 200px; object-fit: cover;" />

        <div class="card-body">
          <h5 class="card-title text-purple fw-bold">{{ r.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ r.address.city.name }}</h6>
          <p class="card-text">
            DirecciÃ³n: {{ r.address.street }} {{ r.address.number }}
          </p>
        </div>

        <div class="card-footer bg-transparent border-0 text-end">
          <button class="btn btn-purple" [routerLink]="['/ver-restaurante', r.id]">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
